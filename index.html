<!DOCTYPE html>
<html>
  <head>
    <title>Oauth2JS - Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <p>
        <label for="authGrant">Authorization Grant</label>
        <select id="authGrant">
          <option value="implicit">Implicit</option>
        </select>
      </p>
      <p>
          <label for="clientIdInput">Client Id</label>
          <input id="clientIdInput" type="text" />
      </p>
      <p>
          <label for="metadataUrlInput">Metadata Url</label>
          <input id="metadataUrlInput" type="text" />
      </p>
      <p>
        <label for="scopesInput">Scopes</label>
        <input id="scopesInput" type="text" placeholder="scope1,scope2,scope3" />
      </p>
      <p>
        <label for="redirectUrl">Redirect Url</label>
        <input id="redirectUrl" type="text" />
      </p>
      <p>
        <label for="audienceInput">Audience</label>
        <input id="audienceInput" type="text"/>
      </p>
      
      <button>Check</button>
    </div>
    <script>
      (function(document) {
        const grantType = document.getElementById('authGrant');
        const clientId = document.getElementById('clientIdInput');
      })(document);
    </script>
  </body>
</html>
